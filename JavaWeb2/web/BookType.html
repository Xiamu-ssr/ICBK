    <script>
        //从url取得params
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        function searchbook(){
            window.location.href = "BookBrief.html?BookName="+document.getElementById("searchbook").value;
        }
        var type =decodeURI(getQueryVariable("type"));
        document.title = type;
        var request =new XMLHttpRequest();
        request.open("POST","BookType",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=utf-8");
        var message = "type="+type;
        request.send(message);
        request.onreadystatechange = function (){
            if(request.readyState === 4 && request.status === 200){
                var json = request.responseText;
                var params = JSON.parse(json);
            //    循环填充
                var AllContent = "";
                for(var i=0;i<params.length;++i){
                    AllContent+="<div class=\"col-lg-2 p-3\">";
                    AllContent+="<a href=\"BookBrief.html?BookName="+params[i].bookname+"\"><img class=\"w-100 routeImg\" src=\""+params[i].imgurl+"\"></a>";
                    AllContent+="<div class=\"text-dark font-song\" style=\"font-size: 16px;\"><b>"+params[i].bookname+"</b>&nbsp;<span class=\"text-dark\" style=\"font-size: 12px;\">"+params[i].bookwriter+"</span></div>";
                    AllContent+="<div>";
                    AllContent+="<img src=\"img/Type-star.png\">&nbsp;&nbsp;";
                    AllContent+="<b id=\"bookscore\" style=\"font-size: 16px\">"+params[i].bookscore+"</b>";
                    AllContent+="</div>"
                    AllContent+="</div>";
                }
                document.getElementById("AllContentPlaceHolder").innerHTML = AllContent;
            }
        }
    </script>
